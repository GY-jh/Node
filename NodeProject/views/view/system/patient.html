<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>患者管理</title>
	<link rel="stylesheet" href="../../component/pear/css/pear.css" />
</head>

<body class="pear-container">
	<div class="layui-card">
		<div class="layui-card-body">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">
							<i class="layui-icon layui-icon-friends"></i>
						</label>
						<div class="layui-input-inline">
							<input type="text" placeholder="姓 名" name="name" placeholder="" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item layui-inline">
						<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
							<i class="layui-icon layui-icon-search"></i>
							查询
						</button>
						<button type="reset" class="pear-btn pear-btn-md">
							<i class="layui-icon layui-icon-refresh"></i>
							重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="layui-card">
		<div class="layui-card-body">
			<table id="user-table" lay-filter="user-table"></table>
		</div>
	</div>

	<script type="text/html" id="user-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
		    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>
		        删除
		    </button>
		</script>

	<script type="text/html" id="user-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>

	<script type="text/html" id="user-enable">
			<input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="user-enable" {{ d.enable== true ? 'checked' : '' }} />
		</script>

	<!-- 显示头像 -->
	<script type="text/html" id="user-tx">
		{{#if (d.picture) { }}
		<a href="{{d.picture}}" target="_blank" onclick="showImage('{{d.picture}}')">
			<img src="{{d.picture}}" style="max-width: 20px;height: auto;">
		</a>
		{{# }else if(d.sex == 2){ }}
		<span>无图片</span>
		{{# } }}
	</script>

	<style>
		.layui-table-cell {
			max-width: 100%;
			height: 100%;
		}
	</style>

	<script type="text/html" id="passwordTpl">
			{{# if(d.password) { }}
			  {{# layui.laytpl(decrypt(d.password)).render(function(res){ }}
				{{ res }}
			  {{# }); }}
			{{# } }}
		</script>

	<script type="text/html" id="user-createTime">
			{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
		</script>

	<script src="../../component/layui/layui.js"></script>
	<script src="../../component/pear/pear.js"></script>

	<!-- 点击放大图片 -->
	<script>
		function showImage(url) {
			event.preventDefault();//禁用a标签的点击跳转事件
			// console.log(url);
			layer.open({
				type: 1,
				title: false,
				closeBtn: 1,
				area: ['auto','45%'],
				skin: 'layui-layer-nobg',
				shadeClose: true,
				content: '<img src="' + url + '" style="max-width: 100%;max-height: 100%;">'
			});
			return false;
		}

	</script>

	<script>
		layui.use(['table', 'form', 'jquery', 'common'], function () {
			let table = layui.table;
			let form = layui.form;
			let $ = layui.jquery;
			let common = layui.common;

			let MODULE_PATH = "operatePatient/";
			let cols = [
				[{ type: 'checkbox' },
				{ title: 'ID', field: 'patientid', align: 'center', width: 100 },
				{ title: '照片', field: 'picture', align: 'center', templet: '#user-tx' },
				{ title: '姓名', field: 'name', align: 'center'},
				{ title: '性别', field: 'gender', align: 'center' },
				{ title: '年龄', field: 'age', align: 'center' },
				{ title: '联系方式', field: 'contact', align: 'center', },
				{ title: '操作', toolbar: '#user-bar', align: 'center', width: 130 }]
			]

			table.render({
				elem: '#user-table',
				url: '/getPsatients',
				page: true,
				cols: cols,
				skin: 'line',
				toolbar: '#user-toolbar',
				defaultToolbar: [{
					title: '刷新',
					layEvent: 'refresh',
					icon: 'layui-icon-refresh',
				}, 'filter', 'print', 'exports'],
				//优化排序
				sort: true,
				initSort: {
					field: 'patientid',
					type: 'asc'
				}
			});

			table.on('tool(user-table)', function (obj) {
				if (obj.event === 'remove') {
					window.remove(obj);
				} else if (obj.event === 'edit') {
					window.edit(obj);
				}
			});

			table.on('toolbar(user-table)', function (obj) {
				if (obj.event === 'add') {
					window.add();
				} else if (obj.event === 'refresh') {
					window.refresh();
				} else if (obj.event === 'batchRemove') {
					window.batchRemove(obj);
				}
			});

			form.on('submit(user-query)', function (data) {
				table.reload('user-table', {
					where: data.field
				})
				return false;
			});

			form.on('switch(user-enable)', function (obj) {
				layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
			});

			window.add = function () {
				layer.open({
					type: 2,
					title: '新增',
					shade: 0.1,
					area: [common.isModile() ? '100%' : '500px', common.isModile() ? '100%' : '400px'],
					content: MODULE_PATH + 'add.html'
				});
			}

			window.edit = function (obj) {
				layer.open({
					type: 2,
					title: '修改',
					shade: 0.1,
					area: ['500px', '400px'],
					content: MODULE_PATH + 'edit.html?patientid=' + obj.data.patientid
				});
			}

			window.remove = function (obj) {
				layer.confirm('确定要删除该用户', {
					icon: 3,
					title: '提示'
				}, function (index) {
					layer.close(index);
					let loading = layer.load();
					$.ajax({
						url: "/deletePsatient",
						data: { patientid: obj.data.patientid },
						dataType: 'json',
						type: 'post',
						success: function (result) {
							layer.close(loading);
							if (result.code == "200") {
								layer.msg(result.msg, {
									icon: 1,
									time: 1000
								}, function () {
									obj.del();
								});
							} else {
								layer.msg(result.msg, {
									icon: 2,
									time: 1000
								});
							}
						}
					})
				});
			}

			window.batchRemove = function (obj) {

				var checkIds = common.checkField(obj, 'patientid');

				if (checkIds === "") {
					layer.msg("未选中数据", {
						icon: 3,
						time: 1000
					});
					return false;
				}

				layer.confirm('确定要删除这些用户', {
					icon: 3,
					title: '提示'
				}, function (index) {
					console.log(checkIds);
					layer.close(index);
					let loading = layer.load();
					$.ajax({
						url: "/deletePsatients",
						data: { patientids: checkIds },
						dataType: 'json',
						type: 'post',
						success: function (result) {
							layer.close(loading);
							if (result.code == "200") {
								layer.msg(result.msg, {
									icon: 1,
									time: 1000
								}, function () {
									table.reload('user-table');
								});
							} else {
								layer.msg(result.msg, {
									icon: 2,
									time: 1000
								});
							}
						}
					})
				});
			}

			window.refresh = function (param) {
				table.reload('user-table');
			}
		})
	</script>
</body>

</html>
