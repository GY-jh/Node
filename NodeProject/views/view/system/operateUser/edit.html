<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>新增页面</title>
	<link rel="stylesheet" href="../../../component/pear/css/pear.css" />
</head>

<body>
	<form class="layui-form" action="">
		<div class="mainBox">
			<div class="main-container">
				<input type="hidden" value="{{userid}}" name="id">
				<div class="layui-form-item">
					<label class="layui-form-label">账号</label>
					<div class="layui-input-block">
						<input type="text" value="{{Identification}}" name="Identification" lay-verify="required" autocomplete="off"
							placeholder="请输入账号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" value="{{username}}" name="username" lay-verify="required" autocomplete="off" placeholder="请输入姓名"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="text" value="{{password}}" name="password" lay-verify="required" autocomplete="off" placeholder="请输入密码"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色</label>
					<div class="layui-input-block">
						<select name="role" id="role" class="layui-input" lay-verify="required" autocomplete="off">
							<option value="管理员" {{if role=="管理员"}}selected{{/if}}>管理员</option>
							<option value="普通用户" {{if role=="普通用户"}}selected{{/if}}>普通用户</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-block">
						<input type="text" value="{{phone}}" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入电话"
							class="layui-input">
					</div>
				</div>

				<!-- 头像开始 -->
				<div class="layui-form-item">
					<label class="layui-form-label">头像</label>
					<div class="layui-input-block">
						<button type="button" id="upload" class="layui-btn">
							<i class="layui-icon">&#xe67c</i> 上传头像
							<input type="hidden" value="{{portrait}}" id="portrait" name="portrait">
						</button>
						<br></br>
						<div
							style="width: 200px;height: 200px;border: 3px solid #0099cc;border-radius: 5px; padding: 3px;">
							<img src="{{portrait}}" alt="" id="tx" style="max-width: 200px;max-height: 200px;">
						</div>
					</div>
				</div>
				<!-- 头像结束 -->

			</div>
		</div>
		<div class="bottom">
			<div class="button-container">
				<button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit=""
					lay-filter="user-save">
					<i class="layui-icon layui-icon-ok"></i>
					提交
				</button>
				<button type="reset" class="pear-btn pear-btn-sm">
					<i class="layui-icon layui-icon-refresh"></i>
					重置
				</button>
			</div>
		</div>
	</form>
	<script src="../../../component/layui/layui.js"></script>
	<script src="../../../component/pear/pear.js"></script>
	<script>
		layui.use(['form', 'jquery', 'upload', 'layedit','layer'], function () {
			let form = layui.form;
			let upload = layui.upload;
			let $ = layui.jquery;
			let layedit = layui.layedit;
			let layer = layui.layer;

			// 自定义验证规则
			form.verify({
				phone: [/^1\d{10}$/, '请输入正确的11位手机号码'],
			});
			// 监听表单提交事件
			form.on('submit(user-save)', function (data) {
				// 验证表单数据
				if (!data.field.Identification) { layer.msg('请输入账号'); return false; }
				if (!data.field.username) { layer.msg('请输入姓名'); return false; }
				if (!data.field.password) { layer.msg('请输入密码'); return false; }
				if (!data.field.role) { layer.msg('请选择角色'); return false; }
				if (!data.field.phone) { layer.msg('请输入电话'); return false; }
				// 提交表单数据
				layer.msg(JSON.stringify(data.field));
				return false;
			});
			// 渲染表单
			form.render();

			//上传头像 js 开始
			upload.render({
				elem: "#upload",
				url: "/upload",
				auto: true,//选择文件之后自动上传
				bindAction: "#commit",
				before: function () {//上传之前回调
					this.data = {
						name: $("input[name='name']").val(),
					}
				},
				choose: function (obj) { //选择文件之后回调
					obj.preview(function (index, file, result) {
					})
				},
				done: function (res, index, upload) {
					$("#tx").attr("src", res.src);//回显图片
					$("#portrait").val(res.src);//给隐藏域赋值
				},
				error: function (res, index, upload) {
					layer.alert("上传失败！")
				}
			})
			//结束

			form.on('submit(user-save)', function (data) {
				$.ajax({
					url: '/updateUser',
					data: JSON.stringify(data.field),
					dataType: 'json',
					contentType: 'application/json',
					type: 'post',
					success: function (result) {
						if (result.code == "200") {
							layer.msg(result.msg, {
								icon: 1,
								time: 1000
							}, function () {
								parent.layer.close(parent.layer.getFrameIndex(window
									.name)); //关闭当前页
								parent.layui.table.reload("user-table");
							});
						} else {
							layer.msg(result.msg, {
								icon: 2,
								time: 1000
							});
						}
					}
				})
				return false;
			});
		})
	</script>
	<script>
	</script>
</body>

</html>
